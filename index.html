<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div id="calculator-display" class="calculator-display">0</div>
				<div id="calculator-keypad" class="calculator-keypad">
					<div class="keypad-numbers">
						<div class="keypad-button accion borrar">CA</div>
						<div class="keypad-button accion">%</div>
						<div class="keypad-button accion">/</div>
						<div class="keypad-button">7</div>
						<div class="keypad-button">8</div>
						<div class="keypad-button">9</div>
						<div class="keypad-button accion">*</div>
						<div class="keypad-button">4</div>
						<div class="keypad-button">5</div>
						<div class="keypad-button">6</div>
						<div class="keypad-button accion">-</div>
						<div class="keypad-button">1</div>
						<div class="keypad-button">2</div>
						<div class="keypad-button">3</div>
						<div class="keypad-button accion">+</div>
						<div class="keypad-button cero">0</div>
						<div class="keypad-button">.</div>
						<div class="keypad-button resultado">=</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
